<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var count=prompt("Enter a number greater than 0:","10");
			if(count >0){
				var x=count;
				while(x>0){
					alert("Starting in..."+x);
					x--;
				}
				alert("Roll film");
			}else{
				alert("The number wasn't greater than 0. No movie for you!");
			}
		</script>
	</head>
	<body>
	</body>
</html>
