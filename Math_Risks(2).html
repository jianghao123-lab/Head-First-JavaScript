<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var curScene=0;
			function changeScene(decision){
				var message="";
				switch(curScene){
					case 0:
						curScene = 1;
						message="Your journey begins at a fork in the road.";
						break;
					case 1:
						if(decision == 1){
							curScene = 2;
							message ="You are standing on the bridge...";
						}else{
							curScene=3;
							message = "You have arrived at a cute little...";
						}
						break;
					case 2:
						if(decision == 1){
							curScene = 5;
							message="You are going down";
						}else{
							curScene =6;
							message="game over";
						}
				}
				document.getElementById("scenemimg").src="./img/"+curScene+".jpg";
				document.getElementById("sceneText").innerHTML=message;
				// alert(document.getElementById("sceneText").nodeValue);
				// alert(document.getElementsByTagName("body")[0].chlidNodes[1].lastChild);
				
			}
		</script>
	</head>
	<body>
		<div>
			<img src="./img/1.jpg" id="scenemimg"><br>
			please choose:<br>
			 <input type="button" name="" id="decision1" value="1" onclick="changeScene(1)" />
			 <input type="button" name="" id="decision2" value="2" onclick="changeScene(2)"/>
			 <div id="sceneText"></div>
		</div>
	</body>
</html>
